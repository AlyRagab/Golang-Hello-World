
version: 2
jobs:
   build:
     docker:
       - image: alycert/hello
     steps:
       - checkout
       - setup_docker_engine
           
       - run:
           name: Install Tools
           command: |
               apt-get update && apt-get install -y apt-transport-https sudo software-properties-common
               curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
               curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -
               echo "deb https://download.docker.com/linux/debian/dists/stretch/stable/ " | tee -a /etc/apt/sources.list.d/docker.list
               touch /etc/apt/sources.list.d/kubernetes.list
               echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" | tee -a /etc/apt/sources.list.d/kubernetes.list
               apt-get update
               apt-get install -y kubectl docker-ce
       - run:
           name: Build Image
           command: docker build -t hello .
