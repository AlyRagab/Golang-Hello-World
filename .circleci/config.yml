version: 2
jobs:
   build:
     docker:
       - image: alycert/hello
     steps:
       - checkout
       - setup_remote_docker
       - run:
           name: Install Tools
           command: |
               sudo apt-get update && sudo apt-get install -y apt-transport-https
               curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
               sudo touch /etc/apt/sources.list.d/kubernetes.list
               echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
               sudo apt-get update
               sudo apt-get install -y kubectl
       
       - run:
           name: Build Image
           command: docker build -t hello .
    
       - run:
            name: Push Image
            command: |
               docker login --username=$DOCKER_USER --password=$DOCKER_PASSWORD
               docker tag hello alycert/hello:${CIRCLE_SHA1:0:10}
               docker push alycert/hello:${CIRCLE_SHA1:0:10}
       - run:
           command: |
               ssh admin@ec2-54-171-186-73.eu-west-1.compute.amazonaws.com
               kubectl config set-credentials ${KUBE_CLUSTER} --username=${KUBE_USER} --password=${KUBE_PASSWORD}
               kubectl config set-cluster ${KUBE_CLUSTER} --server=https://api.${KUBE_CLUSTER} --insecure-skip-tls-verify
               kubectl config set-context ${KUBE_CLUSTER} --cluster=${KUBE_CLUSTER} --user=${KUBE_CLUSTER} --namespace=default
               kubectl config use-context ${KUBE_CLUSTER}

       - run:
            name: Deploy Kubernetes
            command: kubectl set image deployment hello hello=alycert/hello:${CIRCLE_SHA1:0:10}
               
